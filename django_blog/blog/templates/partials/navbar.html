
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="{% url 'blog:index' %}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                {% for category in categories %}
                    <!-- Dropdown for each category -->
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="{% url 'blog:category_page' category.id %}" id="navbarDropdown{{category.id}}" role="button">{{ category.name }}</a>

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown{{category.id}}">
                            {% for topic in category.topic_set.all %}
                                <li><a class="dropdown-item" href="{% url 'blog:topic_page' topic.id %}">{{ topic.name }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
