{% extends "blog/base.html" %}

{% block content %}

<!--Breadcrumbs-->
<nav>
    <a href="{% url 'blog:category_page' topic.category.id %}">{{ topic.category.name }}</a> &gt;
    <a href="{% url 'blog:topic_page' topic.id %}">{{ topic.name }}</a>
</nav>

<p>Add a new Post:</p>
<form action="{% url 'blog:new_post' topic.id %}" method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>Add Post</button>
</form>
 

{% endblock content %}
