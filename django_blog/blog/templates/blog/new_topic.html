{% extends "blog/base.html" %}


{% block content %} 

<p><a href="{% url 'blog:category_page' category.id %}">{{ category }}</a></p>
<p>Add a new Topic</p>


<form action="{% url 'blog:new_topic' category.id %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button name="submit">Add Topic</button>
</form>



{% endblock content %}
